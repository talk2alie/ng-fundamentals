<div>
    <h2>Upcoming Angualr Events</h2>
    <hr>
    <div class="row">
        <div class="col-md-6"
            *ngFor="let event of events">
            <app-event-thumbnail [event]="event"
                            [routerLink]="[event.id]"
                            (click)="onClick(event.name)"></app-event-thumbnail>
        </div>
    </div>
</div>
