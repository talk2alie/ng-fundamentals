<div class="container">
    <img [src]="event?.imageUrl"
        [alt]="event?.name"
        class="event-image">

    <div class="row">
        <div class="col-md-11">
            <h2>{{event?.name}} </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div><strong>Date:</strong> {{event?.date}}</div>
            <div><strong>Time:</strong> {{event?.time}}</div>
            <div><strong>Price:</strong> ${{event?.price}}</div>
        </div>
        <div class="col-md-6">
            <address>
                <strong>Address:</strong><br />
                {{event?.location?.address}}<br />
                {{event?.location?.city}}, {{event?.location?.country}}
            </address>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-2">
            <h3 style="margin: 10px;">Sessions</h3>
        </div>
        <div class="col-md-2">
            <a (click)="addViewSessions()" *ngIf="!inAddMode" style="cursor: pointer;">Add Sessions</a>
        </div>
    </div>

    <session-list *ngIf="!inAddMode" [sessions]="event?.sessions"></session-list>

    <create-session *ngIf="inAddMode" (save)="saveSession($event)"></create-session>
</div>
