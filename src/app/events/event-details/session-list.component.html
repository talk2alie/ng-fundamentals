<div class="row" *ngFor="let session of filteredSessions">
    <div class="col-md-10">
      <cw>
          <div well-title>
            <h4>
                <span [innerText]="session.name | uppercase"></span> &nbsp;
                <i *ngIf="session.voters.length > 3"
                    class="glyphicon glyphicon-fire" style="color: red;"></i>
            </h4>
          </div>
          <div well-body>
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration | duration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
          </div>
      </cw>
    </div>
  </div>
